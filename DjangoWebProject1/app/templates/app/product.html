{% extends "app/layout.html" %}

{% block content %}

{% if latest_product_list %}
    <ul>
    {% for product in latest_product_list %}
        <li><a href="/product/{{ product.productid }}/">{{ product.productname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No product are available.</p>
{% endif %}

{% endblock %}
