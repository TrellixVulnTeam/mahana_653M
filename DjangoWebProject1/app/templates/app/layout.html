<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap-datepicker3.min.css' %}" />
    <script src="{% static 'app/scripts/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav topLevel">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'today' %}">Today</a></li>
                    <li class="dropdown"><a href="{% url 'stock' %}">Stock<span class="caret"></span></a>
                        <ul class="dropdown-menu subLevel">
                            <li><a href="{% url 'stockproduct' %}">Stock per product</a></li>
                        </ul>
                    </li>
                    <li><a href="{% url 'product' %}">Product</a>
                        <ul class="dropdown-menu subLevel">
                            <li><a href="{% url 'stockproduct' %}">Stock per product</a></li>
                        </ul>
                    </li>
                    <li><a href="{% url 'invoice' %}">Invoice</a></li>
                    <li><a href="admin/">Admin</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'app/scripts/mahana.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.smartmenus.bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.smartmenus.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
